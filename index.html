<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth or Dare üíú</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            /* NEW Purple-Lavender-Midnight Blue Palette */
            background: linear-gradient(135deg,
                    #6B46C1 0%,
                    /* Purple */
                    #C084FC 30%,
                    /* Lavender */
                    #A78BFA 50%,
                    /* Lilac */
                    #8B5CF6 70%,
                    /* Purple */
                    #1E293B 100%
                    /* Midnight Blue */
                );
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .glass-container {
            width: 90vw;
            max-width: 350px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(168, 139, 250, 0.4);
            /* Lilac border */
            box-shadow: 0 25px 45px rgba(107, 70, 193, 0.2);
            /* Purple shadow */
            position: relative;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .title {
            text-align: center;
            color: #F8FAFC;
            /* Light lavender white */
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-shadow: 0 4px 12px rgba(30, 41, 59, 0.5);
            /* Midnight blue shadow */
        }

        .buttons-container {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            flex: 1;
            min-width: 120px;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        #truthBtn {
            background: rgba(192, 132, 252, 0.8);
            /* Lavender */
            color: #1E293B;
            /* Midnight blue text */
            box-shadow: 0 8px 25px rgba(192, 132, 252, 0.5);
            border: 1px solid rgba(168, 139, 250, 0.6);
        }

        #truthBtn:hover {
            background: rgba(192, 132, 252, 1);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(192, 132, 252, 0.7);
        }

        #dareBtn {
            background: rgba(107, 70, 193, 0.8);
            /* Purple */
            color: white;
            box-shadow: 0 8px 25px rgba(107, 70, 193, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.6);
        }

        #dareBtn:hover {
            background: rgba(107, 70, 193, 1);
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(107, 70, 193, 0.7);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Truth Screen */
        #truthScreen {
            display: none;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .truth-answer {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 2rem;
            margin: 1rem 0;
            border: 1px solid rgba(168, 139, 250, 0.4);
            /* Lilac */
            color: #F8FAFC;
            font-size: 1.1rem;
            line-height: 1.6;
            box-shadow: 0 15px 35px rgba(107, 70, 193, 0.3);
        }

        /* Dare Screen */
        #dareScreen {
            display: none;
            text-align: center;
            animation: slideIn 0.5s ease;
        }

        .dare-glass {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            line-height: 1.6;
            box-shadow: 0 20px 40px rgba(30, 41, 59, 0.4);
            /* Midnight blue */
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .glass-container {
                width: 95vw;
                padding: 1.5rem;
                margin: 1rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .btn {
                padding: 0.9rem 1.2rem;
                font-size: 1rem;
            }
        }

        .heart-float {
            position: absolute;
            font-size: 1.5rem;
            animation: floatHeart 4s linear infinite;
            pointer-events: none;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>

</head>

<body>
    <div class="glass-container">
        <h1 class="title">Truth or Dare üíú</h1>

        <!-- Main Buttons -->
        <div class="buttons-container">
            <button id="truthBtn" class="btn" onclick="playTruth()">üíï Truth</button>
            <button id="dareBtn" class="btn" onclick="playDare()">üî• Dare</button>
        </div>

        <!-- Truth Screen -->
        <div id="truthScreen">
            <div class="truth-answer" id="truthAnswer">
                Click Truth to reveal secret! ‚ú®
            </div>
        </div>

        <!-- Dare Screen (Library + Final Message) -->
        <div id="dareScreen">
            <div class="dare-glass" id="libraryInstruction">
                Click Dare for adventure! üéØ
            </div>
        </div>
    </div>

    <script>
        // Secret passwords (CHANGE THESE!)
        const firstKissDate = "13092025" || "13/09/2025" || "13.09.2025"; 

        // Truth answers array
        const truthAnswers = [
            "Tumhare saath har moment special hai üíú",
            "Tum meri favorite person ho ‚ù§Ô∏è",
            "Tumhare smile se mera din ban jata hai ‚ú®",
            "Main hamesha tumhare saath rahunga üíï",
            "Tumhare bina life boring hai üòò",
            "I miss you as hell baby girl üíå",
            "I am comming to see you soon.. ü•∞",
        ];

        function hideAllScreens() {
            document.getElementById('truthScreen').style.display = 'none';
            document.getElementById('dareScreen').style.display = 'none';
        }

        function playTruth() {
            hideAllScreens();

            // Random truth answer
            const randomAnswer = truthAnswers[Math.floor(Math.random() * truthAnswers.length)];
            document.getElementById('truthAnswer').innerHTML = randomAnswer;

            document.getElementById('truthScreen').style.display = 'block';

            // Add floating heart
            createFloatingHeart();
        }

        function playDare() {
            hideAllScreens();

            // Disable both buttons permanently after first dare
            document.getElementById('truthBtn').disabled = true;
            document.getElementById('dareBtn').disabled = true;

            // Show library instruction
            document.getElementById('libraryInstruction').innerHTML = `
                Go to the LIBRARY<br>
                Search for the book<br>
                Open karo aur padho
            `;

            document.getElementById('dareScreen').style.display = 'block';

            // 5 seconds baad first kiss question
            setTimeout(askFirstKissDate, 4000);
        }

        function askFirstKissDate() {
            const kissDate = prompt("üíã Humara first interaction kab tha?\n(Format: DDMMYYYY ya date number):");

            if (kissDate === firstKissDate) {
                // FINAL END SCREEN - Game complete!
                document.getElementById('libraryInstruction').innerHTML = `
                    üíå I love you baby girl üíú<br><br>
                    Search for "Fundamental Mathematics For Water and Wastewater Treatment Plant Operator under 'Engineering Mathematics 620.00151'"<br>
                    <br>
                    Library mein milte hai...<br>
                    See you there! ‚ú®‚ù§Ô∏è
                `;

                // Success hearts
                createFloatingHeart('üíú');
                setTimeout(() => createFloatingHeart('‚ù§Ô∏è'), 500);
                setTimeout(() => createFloatingHeart('üíï'), 1000);

            } else {
                alert("‚ùå Wrong date! Yaad karo humara first kiss! üòò\nHint: Special date!");
                // Game continue - retry allowed
                setTimeout(askFirstKissDate, 2000);
            }
        }

        function createFloatingHeart(emoji = 'üíñ') {
            const heart = document.createElement('div');
            heart.innerHTML = emoji;
            heart.className = 'heart-float';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }
    </script>
</body>

</html>
